{% extends "layout.html" %}
{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: 
            linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
            url("{{ url_for('static', filename='images/home.png') }}") no-repeat center center fixed;
        background-size: cover;
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
    }

    h1, h2, p {
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    .home-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 70vh;
        padding-top: 80px;
        text-align: center;
        color: white; /* white text for dark backgrounds */
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6); /* improves readability */
        position: relative;
        width: 100%;
    }

    .main-heading {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 25px;
    }

    .subheading {
        font-size: 1.75rem;
        margin-bottom: 15px;
    }

    .body-text {
        font-size: 1.6rem;
        color: white;
    }

    .photo-credit {
        font-size: 0.85rem;
        color: #cccccc;
        margin-top: auto;
        padding: 10px 0;
        text-align: center;
        width: 100%;
        user-select: none;
    }
</style>

<div class="home-container">
  <h1 style="color: #fdfdfd; text-shadow: 2px 2px 8px rgba(0,0,0,0.6); font-size: 3.2em; text-align: center;">
        Welcome to the Insect Emergence Tracker!
  </h1>

  <p class="subheading">Established Duke University 2025</p>
  <p class="body-text">Sign in or register to upload images of the sticky traps</p>

  <p class="photo-credit">
    Photo by Claire Nemes â€” Hubbard Brook Ecosystem Study website
  </p>
</div>
{% endblock %}
